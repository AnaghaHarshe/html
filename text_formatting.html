<!DOCTYPE html>
<head>
    <title>HTML text Formating tags</title>
</head>
<body>
    <h2><b>This text is bold</b><br><br>
    <i><font color ="blue">This text is italic </i></font><br><br>
    <mark> This text is marked</mark><br><br>
    this is <sub>subscript</sub> & <sup>superscript</sup><br><br>
    <ins>This text is inserted to the document</ins><br><br>
    <del>This text is deleted from the document</del>
</body>
</html>
